{% extends "_base.html" %}
{% import "ui/study_labels.html" as study_labels %}

{% block content %}
<div class="subsections">

    {% for s in studies | sort(attribute='name') %}

        <section>
            <h3>{{ s.name }}</h3>
            <hr>

            {{ study_labels.study_label_list(s, 'labels') }}

        </section>

    {% endfor %}

</div>

{% endblock %}
